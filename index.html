<!DOCTYPE html>
<html>

<head>
    <title>Facebook Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
</head>

<body>
    <div id="main-container">
        <div id="header">
            <div id="fb-logo">
                facebook
            </div>
            <div class="login-form">
                <form>
                    <table>
                        <tbody>
                            <tr>
                                <td>Email or Phone</td>
                                <td>Password</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" placeholder="Email or Phone"="">
                                </td>
                                <td>
                                    <input type="Password" placeholder="Password"="">
                                </td>
                                <td>
                                    <input type="button" value="Log In"="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="">Keep me Logged In</td>
                                <td>Forgotten your Password?</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

        <div id="body-section">
            <p>Facebook helps you to connect
                <br/>with people in your life</p>
            <div id="img">
                <img src="images/fbimage.png" alt="fbimage">
            </div>
            <div id="right">
                <p style="font-size:36px; color: #333; font-weight: bold;">Create an account</p>
                <p>Its fee always will be</p>
                <div id="form">
                    <form>
                        <table>
                            <tr>
                                <td>
                                    <input type="text" placeholder="Name">
                                </td>
                                <td>
                                    <input type="text" placeholder="Surname">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" placeholder="Email or Phone">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" placeholder="Re-enter email or Phone">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" placeholder="New Password">
                                </td>
                            </tr>
                            <tr>
                                <td>Birthday</td>
                            </tr>
                            <tr>
                                <td>
                                    <select>
                                        <option>Day</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                    <select>
                                        <option>Month</option>
                                        <option>Jan</option>
                                        <option>Feb</option>
                                    </select>
                                    <select>
                                        <option>2001</option>
                                        <option>2002</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio">Male</td>
                                <td>
                                    <input type="radio">Female</td>
                            </tr>

								</table>
                   			 </form>



                            </div>


            </div>
</body>

</html>
